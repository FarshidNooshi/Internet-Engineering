<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="maintainer" content="Farshid Nooshi"/>
    <meta name="year" content="2023"/>
    <title>
        GitHub Profile Summarizer
    </title>
    <!-- Importing stylesheets -->
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
<main class="column">
    <div class="container">
        <!-- box to show the result -->
        <!-- box for searching profile username -->
        <div class="row">
            <!-- box to show the result -->
            <div class="box result-box" id="result-box">
                <div class="row top-result-box">
                    <img id="profile-image" src="assets/user-solid.svg" alt="Profile Image"/>
                    <h2 id="name">Name</h2>
                </div>
                <div class="profile profile-info">
                    <p id="login" class="tag"><b>Id</b></p>
                    <p id="location" class="tag"><b>Location</b></p>
                    <p id="followers" class="tag"><b>Followers</b></p>
                    <p id="following" class="tag"><b>Following</b></p>
                    <p id="company" class="tag"><b>Company</b></p>
                    <p id="favoriteLanguage" class="tag"><b>Favorite Language</b></p>
                </div>
                <div class="profile-bottom">
                    <p id="blog" class="tag"><b>Blog:</b> <a href="#" target="_blank"></a></p>
                    <p id="bio" class="tag"><b>Bio:</b></p>
                </div>
            </div>
            <div class="box search-box column">
                <input type="text"
                       id="username"
                       placeholder="GitHub Username"
                       autocomplete="off"
                       spellcheck="false"
                />
                <button id="search-btn"
                        onclick="searchProfile()">
                    Search
                </button>

                <!-- a text field to show messages to user -->
                <div id="message" class="message">
                    <!-- message will be shown here -->
                    <p id="message-text" hidden="hidden"></p>
                </div>
                <!-- box to ask the user if he wants to use local storage or cookie -->
                <div class="storage-box">
                    <input type="radio"
                           id="local-storage"
                           name="storage"
                           value="local-storage"
                           checked
                           onclick="setStorageType('local-storage')"
                    />
                    <label for="local-storage">Local Storage</label>
                    <input type="radio"
                           id="cookie"
                           name="storage"
                           value="cookie"
                           onclick="setStorageType('cookie')"
                    />
                    <label for="cookie">Cookie</label>
                </div>
            </div>
        </div>
    </div>
</main>
<footer id="footer">
    <div>
        <div>
            <div>
                <div>
                    <p>&copy 2023. All Rights Reserved. Design and Development by
                        <a href="https://www.linkedin.com/in/farshidnooshi/" target="_blank">
                            <span class="label">Farshid Nooshi</span>
                        </a>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- Importing scripts -->
<script src="scripts/script.js"></script>
</body>
</html>
