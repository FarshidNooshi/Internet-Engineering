<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Profile Summarizer</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/index.js"></script>
</head>
<body>
    <h1>GitHub Profile Summarizer</h1>
    <form action="/summarize" method="post">
        <label for="username">GitHub Username</label>
        <input type="text" name="username" id="username">
        <input type="submit" value="Summarize">
    </form>
    <div id="profile-summary">
        <h2>Profile Summary</h2>
        <img src="" alt="User Profile Image" id="profile-image">
        <h3 id="profile-name"></h3>
        <p id="profile-bio"></p>
        <p id="profile-blog"></p>
        <p id="profile-location"></p>
        <p id="profile-followers"></p>
        <p id="profile-following"></p>
        <p id="profile-favorite-language"></p>
    </div>

</body>
</html>
